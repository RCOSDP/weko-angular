<div class="Mymodal" id="MessageModalComponent" [style.display]="modalAberto.status">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="delCancle()">
        &times;
      </button>
      <h4 class="modal-title" id="myModalLabel">
        WEKO
      </h4>
    </div>
    <div class="modal-body">
      <p>
        <span class="glyphicon glyphicon-warning-sign"></span>
      </p>
    </div>
    <div class="modal-footer modFooter">
      <button type="button" class="btn btn-info cancel-button" data-dismiss="modal" (click)="delCancle();">
        <!-- キャンセル -->
        <!-- Cancle -->
        <span class="glyphicon glyphicon-remove"></span>
        {{langJsonM.Cancel[1]}}
      </button>
    </div>
  </div>
</div>
