<div class="Mymodal" id="CofirmModalComponent" [style.display]="modalAberto.status">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)="delCancle()">
        &times;
      </button>
      <h4 class="modal-title" id="myModalLabel">
        WEKO
      </h4>
    </div>
    <div class="modal-body">
      <p>
        <span class="glyphicon glyphicon-warning-sign"></span>
      </p>
      <!-- DELETEインデックス以下のインデックスおよびアイテムに対する処理を選択してください -->
      <!-- Please choose processing about index and items! -->
      {{langJsonM.Choose_Processing[1]}}
    </div>
    <div class="modal-footer modFooter">
      <button type="button" class="btn btn-danger delete-button" (click)="delAll();"> 
        <!-- すべて削除 -->
        <!-- Delete all -->
        <span class="glyphicon glyphicon-trash"></span>
        {{langJsonM.Delete_all[1]}}
      </button>
      <button *ngIf="!parentIsRoot && false" type="button" class="btn btn-primary" (click)="delAndMove();"> 
        <!-- There is a problem here, so hide the button for a while. -->
        <!-- 親インデックスへ移動 -->
        <!-- Move items to parent Index -->
        {{langJsonM.Move_items_to_parent_Index[1]}}
      </button>
      <button type="button" class="btn btn-info cancel-button" data-dismiss="modal" (click)="delCancle();">
        <!-- キャンセル -->
        <!-- Cancle -->
        <span class="glyphicon glyphicon-remove"></span>
        {{langJsonM.Cancel[1]}}
      </button>
    </div>
  </div>
</div>
